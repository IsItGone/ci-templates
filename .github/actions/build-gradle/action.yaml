name: 'Build with Gradle'
# inputs:
#   jdk-version:
#     required: false
#     default: '17'
runs:
  using: "composite"
  steps:
  - name: Set up JDK 17
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'liberica'

  - name: Setup Gradle
    uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

  - name: Build with Gradle Wrapper
    run: ./gradlew build
